<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">Интернет-магазин</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" class="search-field" v-model="searchLine">
                <button
                  @click="filterGoods($event)"
                  class="btn-search"
                  type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button
              class="btn-cart"
              type="button"
              @click="toggleCart()">Корзина</button>
            <div class="cart-block" v-if="isVisibleCart">
                <p v-if="!cartProducts.length">Корзина пуста</p>
                <div class="cart-item" v-for="product of cartProducts" :key="product.id_product">
                    <div class="product-bio">
                        <img src="https://picsum.photos/50/100?random=1" alt="Some image">
                        <div class="product-desc">
                            <p class="product-title">{{ product.product_name }}</p>
                            <p class="product-quantity">Количество: {{ product.quantity }}</p>
                            <p class="product-single-price">{{ product.price }}₽ за единицу</p>
                        </div>
                    </div>
                    <div class="right-block">
                        <p class="product-price">{{ product.quantity * product.price }}₽</p>
                        <button class="del-btn" @click="remove(item)">&times;</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <template v-if="!filtered.length">
            <h2 class="no-data">Нет данных</h2>
        </template>
        <template v-else>
            <div class="products">
                <div class="product-item" v-for="product of filtered" :key="product.id_product" :data-id="product.id_product">
                    <img :src="imgCatalog" alt="Some img">
                    <div class="desc">
                        <h3>{{ product.product_name }}</h3>
                        <p>{{ product.price }}₽</p>
                        <button class="buy-btn" @click="addProduct(product)">Купить</button>
                    </div>
                </div>
            </div>
        </template>
    </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
