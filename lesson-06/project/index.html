<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">Интернет-магазин</div>
        <div class="cart">
            <search @filter-goods="filterGoods" ref="search"></search>
            <cart ref="cart"></cart>
        </div>
    </header>
    <main>
        <template v-if="!filtered.length">
            <h2 class="no-data">Нет данных</h2>
        </template>
        <template v-else>
            <div class="products">
                <div class="product-item" v-for="product of filtered" :key="product.id_product" :data-id="product.id_product">
                    <img :src="imgCatalog" alt="Some img">
                    <div class="desc">
                        <h3>{{ product.product_name }}</h3>
                        <p>{{ product.price }}₽</p>
                        <button class="buy-btn" @click="$refs.cart.addCartItem(product)">Купить</button>
                    </div>
                </div>
            </div>
        </template>
        <error ref="error"></error>
    </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="js/Cart.js"></script>
<script src="js/Search.js"></script>
<script src="js/Error.js"></script>
<script src="js/main.js"></script>
</body>
</html>
